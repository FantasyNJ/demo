<body>
<form id="form">
    <div>
        <span>姓名:</span>
        <input type="text" id="name">
        <span>年龄:</span>
        <input type="text" id="age">
        <span>性别:</span>
        <select name="sex" id="sex"><option value="男">男</option><option value="女">女</option></select>
        <input type="button" value="添加" id="btn">
        <input type="button" value="删除选中" id="r-btn">
    </div>
    <div>
        <span>排序:</span>
        <select name="op">
            <option value="id">编号</option>
            <option value="age">年龄</option>
        </select>
        <select name="order">
            <option value="1">降序</option>
            <option value="2">升序</option>
        </select>
        <input type="button" value="排序" id="rank">
    </div>
    <div>
        <span>搜索:</span>
        <input type="text" name="sbar">
        <input type="button" value="搜索" id="search">
    </div>
</form>

        <th>ID</th>
